{% load custom_tag %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HawkEye预警平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="images/x-icon">
    {# static css file#}
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/xadmin.css' %}">

    {# static js file#}
    <script type="text/javascript" src="{% static 'js/jquery/jquery-3.3.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/layui/layui.js' %}" charset="utf-8"></script>
    <script type="text/javascript" src="{% static 'js/xadmin.js' %}"></script>


    <script>
        function noticecount() {
            $.get("{% url 'noticecount' %}", function(res){
                if(res.notice_count != 0){
                    $("#noticecount").append("<span class='layui-badge'>" + res.notice_count + "</span>")
                }
            })
        }
        $(document).ready(function () {
            noticecount();
            setInterval(function () {
                noticecount();
            }, 6000);
            $("#noticecount").click(function () {
                $("#noticecount span").remove();
            });
        });
    </script>
</head>

<body>
    <!-- 顶部开始 -->
    <div class="container">
        <div class="logo"><a href="master.html">HawkEye预警平台 v1.0</a></div>
        <div class="left_open">
            <i title="展开左侧栏" class="iconfont">&#xe699;</i>
        </div>
        <!-- 增加通知模块 -->
        <ul class="layui-nav left" lay-filter="">
            <li class="layui-nav-item">
                <a _href="{% url 'noticeview' %}" class='tab_add' id='noticecount'>
                    <i class="layui-icon layui-icon-notice"></i>
{#                        <span class="layui-badge">66+</span>#}
                </a>
            </li>
        </ul>
        <!-- notice end -->
        <ul class="layui-nav right" lay-filter="">
          <li class="layui-nav-item">
            <a href="javascript:;">
                {{ user }}
            </a>
            <dl class="layui-nav-child"> <!-- 二级菜单 -->
                <dd><a onclick="x_admin_show('基本信息','{% url 'userinfo' %}')">基本信息</a></dd>
                <dd><a onclick="x_admin_show('信息变更','{% url 'changeuserinfo' %}')">信息变更</a></dd>
                <dd><a onclick="x_admin_show('更改密码','{% url 'changepwd' %}')">更改密码</a></dd>
                <dd><a href="{% url 'logout' %}">退出登录</a></dd>
            </dl>
          </li>
        </ul>
    </div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
     <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                {% rbac_menu request %}
            </ul>
        </div>
    </div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
          <ul class="layui-tab-title">
            <li class="home"><i class="layui-icon">&#xe68e;</i>我的桌面</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='{% url "index" %}' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
          </div>
        </div>
    </div>
    <div class="page-content-bg"></div>
    <!-- 右侧主体结束 -->
    <!-- 中部结束 -->
    <!-- 底部开始 -->
    <div class="footer">
        <div class="copyright">Copyright ©2018 HawkEye All Rights Reserved</div>
    </div>
    <!-- 底部结束 -->
</body>

</html>
